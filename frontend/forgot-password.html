<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Attendance Management</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <header class="main-header">
        <h1>Request a Password Reset</h1>
    </header>

    <div class="container">
        <p class="description">
            Enter your username and your desired new password. An administrator will review and approve the request.
        </p>
        <form id="resetForm">
            <input type="text" id="username" placeholder="Your Username" required>
            <input type="password" id="new_password" placeholder="New Password" required>
            <button type="submit">Submit Request</button>
        </form>
        <p id="message"></p>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
